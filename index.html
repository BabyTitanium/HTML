<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
 	<script type="text/javascript" src="js/jquery.reveal.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	body{
		font-size: 18px;
	}
	@media(min-width: 1000px){
			body{
			margin-left: 200px;
			margin-right: 200px;
			}
		.body-left{
			width:20%;
		}
	   .body-right{
		  width: 80%;
	}
	}
	@media(max-width: 1000px){
			body{
/*		margin-left: 100px;
		margin-right: 100px;*/
	}
		.body-left{
			width: 15%;
		}
		.body-right{
			width: 85%;
		}
	}
	.body-left{
		height: 100%;
		background: url("images/image2.png");
		background-repeat: no-repeat;
		background-size: 100% 100%;
		float: left;

	}
	.body-right{
		float: left;
	}
	.line{
		margin-left: 20px;
	}
	.sleft,.sright{
		float: left;
		width: 50%;
	}
	.radio{
		display: inline-block;
		width: 15px;
		height: 15px;
		border-radius: 15px;
		border: 1px solid #1296db;
		margin-top: 5px;
	}
	.nameleft{
		margin-right: 20px;
		display: inline;
	}
	.nameright{
		display: inline-block;
		width: 200px;
		height: 35px;
		font-size: 16px;
		padding: 5px;
		z-index: 3;
	}
	.selected{
		width: 200px;
		height: 35px;
			border: 1px solid #b5b5b5;
			line-height: 35px;
	}
	.selectvalue{
		display: inline-block;
		width: 170px;
		padding-left: 5px;
	}
	.select span{
		float: right;
	}

	.down{
		display: none;
		position: absolute;
		width: 200px;
	}
	.down div{
				background-color: #d6d4d4;
				height: 30px;
				line-height: 30px;
				border-bottom: 1px solid #b5b5b5;
				padding-left: 5px;
				padding-right: 5px;
	}
	</style>
</head>
<body>
	<div class="body-left">
	</div>
	<div class="body-right">
		<div class="line">
			<div class="single-line">
				<div class="sleft">
					<div class="nameleft">
					显示屏品牌
					</div>
					<div class="nameright">
						<div class="selected">
							<div class="selectvalue">
								海佳彩亮
							</div>
							<span class="drop1">
								<img src="images/下.png">
							</span>
						</div>
						<div class="down" id="drop1">
							<div value="海佳彩亮">
								1
							</div>
							<div value="2">
								2
							</div>
						</div>
					</div>

				</div>
				<div class="sright">
					<div class="nameleft">
						使用环境
					</div>
					室内<div class="radio" id="room-in"><img src="images/对号.png"></div>
					半户外<div class="radio" id="half-out"></div>
					户外<div  class="radio" id="room-out"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(".selected span").onclick(function(e) {
		// body...
		var id=this.id;
		console.log(id);
	});
</script>
</html>
